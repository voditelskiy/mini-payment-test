<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Оплата через Umoney</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: #121212; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px 20px; margin: 0; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 16px; margin-bottom: 40px; }
    button { background: #00bc2b; color: white; padding: 18px 40px; border: none; border-radius: 12px; font-size: 20px; }
    button:active { background: #009a23; }
    img { max-width: 280px; margin: 30px auto; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Оплата</h1>
  <p>Отсканируйте QR-код любым банковским приложением<br>или нажмите кнопку ниже</p>

  <img src="https://qr.nspk.ru/AD1000060002B8C8K9T8P8J8E8F8G8H8I8J8K8L8M8N8O8P8Q8R8S8T8U8V8W8X8Y8Z8?type=02&bank=100000000111&sum=10000&cur=RUB&crc=9A7B" alt="QR-код Umoney">

  <br>
  <button onclick="pay()">Оплатить через Umoney</button>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    function pay() {
      const sbpLink = "https://qr.nspk.ru/AD1000060002B8C8K9T8P8J8E8F8G8H8I8J8K8L8M8N8O8P8Q8R8S8T8U8V8W8X8Y8Z8?type=02&bank=100000000111&sum=10000&cur=RUB&crc=9A7B";
      Telegram.WebApp.openLink(sbpLink);
    }
  </script>
</body>
</html>
